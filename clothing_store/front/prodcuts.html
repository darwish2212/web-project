<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products -  BandaStore</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Banda Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section for Products -->
  <div class="hero text-white text-center py-5" style="background-image: url('banner.jpeg'); background-size: cover; background-position: center; height: 60vh;">
    <div class="container">
      <h1 class="display-4">Our Collection</h1>
      <p class="lead">Find your perfect outfit</p>
    </div>
  </div>

  <!-- Products Section -->
  <div class="container my-5">
    <h2 class="text-center mb-4">All Products</h2>
    <div class="row g-4 justify-content-center">
      <!-- Product Card 1 -->
      <div class="col-md-3">
        <div class="card">
          <img src="t_shirt.jpeg" class="card-img-top" alt="T-Shirt">
          <div class="card-body text-center">
            <h5 class="card-title">Classic T-Shirt</h5>
            <p class="card-text">$19.99</p>
            <a href="#" class="btn btn-outline-primary">Add to Cart</a>
          </div>
        </div>
      </div>

      <!-- Product Card 2 -->
      <div class="col-md-3">
        <div class="card">
          <img src="hoode.jpeg" class="card-img-top" alt="Hoodie">
          <div class="card-body text-center">
            <h5 class="card-title">Winter Hoodie</h5>
            <p class="card-text">$29.99</p>
            <a href="#" class="btn btn-outline-primary">Add to Cart</a>
          </div>
        </div>
      </div>

      <!-- Product Card 3 -->
      <div class="col-md-3">
        <div class="card">
          <img src="jacet.jpeg" class="card-img-top" alt="jacet">
          <div class="card-body text-center">
            <h5 class="card-title"> jacet</h5>
            <p class="card-text">$39.99</p>
            <a href="#" class="btn btn-outline-primary">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3">
    &copy; 2025 BandaStore. All rights reserved.
  </footer>
